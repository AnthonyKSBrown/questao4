<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <script>
    function calcular() {
        
      let operacao = prompt("Qual operação deseja fazer? ( + , - , * , / )");
      let num1 = parseFloat(prompt("Digite o primeiro número:"));
      let num2 = parseFloat(prompt("Digite o segundo número:"));
      let resultado;

      switch (operacao) {
        case "+":
          resultado = num1 + num2;
          break;
        case "-":
          resultado = num1 - num2;
          break;
        case "*":
          resultado = num1 * num2;
          break;
        case "/":
          if (num2 !== 0) {
            resultado = num1 / num2;
          } else {
            resultado = "Erro: divisão por zero!";
          }
          break;
        default:
          resultado = "Operação inválida!";
      }

      alert("Resultado: " + resultado);
    }
  </script>
</head>
<body onload="calcular()">

  <h1>Calculadora Aritmética</h1>
  <p>A operação será solicitada ao carregar a página.</p>

</body>
</html>
